program: src/model_fusion.py
method: grid
entity: deep-talk
project: GCN_Fusion_Optimization


parameters:
  wandb:
   value: True
  
  experiment_models_dir:
   values:
    - "/optimization_models/"

  models_conf_dir: 
   values:
    - "../../../src/conf/models/optimization_models/"

  geom_ensemble_type:
    values:
    - "acts"

  fast_l2:
    values:
    - True

  batch_size:
    values:
    - 100
    - 20
  
  optimal_transport:
    values:
    - emd

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
      
