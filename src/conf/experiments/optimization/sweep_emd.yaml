program: src/model_fusion.py
method: grid
entity: deep-talk
project: GCN_Fusion_Optimization

parameters:
  wandb:
   value: True
  
  experiment_models_dir:
   values:
    - "/optimization_models/"

  models_conf_dir: 
   values:
    - "../../../src/conf/models/optimization_models/"

  geom_ensemble_type:
    values:
    - "acts"

  optimal_transport:
    values:
    - emd

  graph_cost:
    values:
      - feature_lp
      - quadratic_energy_alpha_02
      - quadratic_energy_alpha_05
      - quadratic_energy_alpha_08
      - fused_gw_primal_cost
      - fused_gw_reg_cost
     
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}