program: src/model_fusion.py
method: grid

parameters:
  wandb:
   value: True
  
  experiment_models_dir:
   values:
    - "/optimization_models/"

  models_conf_dir: 
   values:
    - "../../../src/conf/models/optimization_models/"

  optimal_transport:
    value:
    - emd

  optimal_transport.epsilon:
      values:
        - 0

  graph_cost:
    values:
      - feature_lp
      - fused_gw_large_eps_primal_cost
      - fused_gw_large_eps_reg_cost
      - fused_gw_small_eps_primal_cost
      - fused_gw_small_eps_reg_cost
      - quadratic_energy_alpha_02
      - quadratic_energy_alpha_05
      - quadratic_energy_alpha_08
     
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}