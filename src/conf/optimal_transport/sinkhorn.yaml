# Type of solver to get transport map
solver_type: "sinkhorn" # "emd" or "sinkhorn"

# Sinkhorn solver settings
epsilon_default: False
epsilon: 0.00005 #default # or "default"
max_iterations: 50000

tau: 0.85
tau_a: ${.tau}
tau_b: ${.tau}

low_rank: false
rank: "auto"
verbose: true
progress_bar: true
disable_tqdm: true